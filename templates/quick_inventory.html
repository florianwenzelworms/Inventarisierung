{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Linke Spalte: Kamera -->
        <div class="col-md-5">
            <div class="form-group mb-2">
                <label for="model-name-select" class="form-label">Gerätetyp</label>
                <select class="form-select" id="model-name-select">
                    <option value="" selected>Vorlage auswählen...</option>
                    {% for name in templates %}
                        <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-2">
                 <label for="model-name-field" class="form-label">Modellbezeichnung</label>
                <input type="text" class="form-control" id="model-name-field" placeholder="Modell genauer bezeichnen (optional)">
            </div>

            <h4>Kamera</h4>
            <div id="reader" style="width: 100%; border: 1px solid lightgray;"></div>
            <div id="scan-notification" style="display: none; text-align: center; color: red; font-weight: bold; margin-top: 5px; opacity: 0; transition: opacity 0.5s;"></div>
            <div class="controls mt-3">
                <button class="btn btn-info start">Kamera Start</button>
                <button class="btn btn-danger stop">Kamera Stop</button>
                <button class="btn btn-outline-info" id="torch-btn" style="display: none;">Blitz</button>
                <button class="btn btn-warning reset float-end">Reset</button>
            </div>
        </div>

        <!-- Rechte Spalte: Erfasste Geräte -->
        <div class="col-md-7">
            <h4>Erfasste Geräte</h4>
            <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                <table class="table table-sm table-bordered">
                    <thead class="table-dark sticky-top">
                        <!-- Tabellenkopf wird von JS dynamisch erstellt -->
                    </thead>
                    <tbody id="inventory-table-body">
                        <!-- Zeilen werden von JavaScript dynamisch hinzugefügt -->
                    </tbody>
                </table>
            </div>
            <div class="d-grid mt-3">
                <button id="save-inventory-btn" class="btn btn-success btn-lg">Inventur speichern</button>
            </div>
            <div id="save-feedback" class="mt-2"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<!-- Verweis auf die ausgelagerte JavaScript-Datei -->
<script src="{{ url_for('static', filename='js/quick_inventory.js') }}"></script>
{% endblock content %}
